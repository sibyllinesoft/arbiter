version: '3.8'

services:
  # Arbiter API Server (Bun-based)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/arbiter.db
    volumes:
      - ./data:/app/data
      - ./examples:/app/examples:ro
    networks:
      - arbiter
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/projects"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Arbiter Web Frontend (Static)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "5173:80"
    depends_on:
      - api
    networks:
      - arbiter
    environment:
      - VITE_API_URL=http://api:3001
      - VITE_WS_URL=ws://api:3001

networks:
  arbiter:
    driver: bridge

volumes:
  arbiter-data:
    driver: local