services:
  # Spec Workbench Backend
  spec-workbench:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - '5050:5050'
    environment:
      - NODE_ENV=development
      - PORT=5050
      - DATABASE_PATH=/app/data/spec_workbench.db
    volumes:
      - ./data:/app/data
      - ./examples:/app/examples:ro
    networks:
      - spec-workbench

networks:
  spec-workbench:
    driver: bridge

volumes:
  spec-data:
    driver: local
