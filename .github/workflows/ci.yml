name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Type checking
        run: bun run typecheck
        
      - name: Code quality check
        run: bun run check:ci
        
      - name: Build all packages
        run: bun run build:all
        
      - name: Run tests
        run: bun run test
        env:
          NODE_ENV: test
          
      - name: CLI validation
        run: |
          chmod +x arbiter-cli.mjs
          ./arbiter-cli.mjs --version || echo "CLI version check completed"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Audit dependencies
        run: bun audit || echo "Audit completed with warnings"