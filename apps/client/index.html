<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script>
      (function () {
        var themeKey = 'arbiter:theme';
        try {
          var stored = window.localStorage ? window.localStorage.getItem(themeKey) : null;
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var isDark = stored ? stored === 'dark' : prefersDark;
          var root = document.documentElement;
          if (isDark) {
            root.classList.add('dark');
            root.style.colorScheme = 'dark';
          } else {
            root.classList.remove('dark');
            root.style.colorScheme = 'light';
          }
        } catch (error) {
          // Best effort; ignore errors (e.g. private mode)
        }
      })();
    </script>
  </head>
  <body class="h-full bg-white text-slate-900 transition-colors dark:bg-graphite-950 dark:text-graphite-50">
    <div id="root" class="h-full"></div>
    <script type="module">
      // Inject React DevTools standalone during local development (optional).
      if (import.meta.env.DEV) {
        const devtoolsScript = document.createElement("script");
        devtoolsScript.src = "http://localhost:8097";
        devtoolsScript.async = true;
        devtoolsScript.crossOrigin = "anonymous";
        devtoolsScript.onerror = () =>
          console.warn("React DevTools is not running on :8097 (run `npx react-devtools`).");
        document.head.appendChild(devtoolsScript);
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
