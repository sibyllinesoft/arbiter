[alias]
# Shims memfs to avoid Bun bundler CJS transform issues when compiling standalone CLI
memfs = "./packages/cli/src/shims/memfs.ts"

[test]
# apps/client uses vitest with path aliases that bun test doesn't resolve
# Run client tests separately with: bun run --cwd apps/client test

# Exclude compiled / generated output from coverage
coveragePathIgnorePatterns = [
  "dist/**",
  "**/dist/**",
  "build/**",
  "**/build/**",
  "packages/cli/dist/**",
  "packages/shared-types/src/**",
  "**/*.generated.*",
  "**/coverage/**",
  "apps/client/**"
]

# Optionally skip counting test files themselves
coverageSkipTestFiles = true
